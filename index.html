<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiz - Curating Sonic Experiences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base styles and grain texture overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10000;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            colors: {
              black: '#000000',
              graphite: '#0a0a0a',
              'dark-gray': '#0f0f0f',
              darker: '#050505',
              'neon-gold': '#C9A961',
              'gold-bright': '#E8C547',
              cyan: '#00E5CC',
              white: '#ffffff',
              'gray-text': '#8a8a8a',
              'gray-light': '#b8b8b8',
            },
            animation: {
              fadeInUp: 'fadeInUp 1.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              orbFloat: 'orbFloat 20s ease-in-out infinite',
              gridScroll: 'gridScroll 40s linear infinite',
              scrollFill: 'scrollFill 2.5s ease-in-out infinite',
              layerFloat: 'layerFloat 18s ease-in-out infinite',
              marqueeScroll: 'marqueeScroll 50s linear infinite',
              contactGlow: 'contactGlow 8s ease-in-out infinite',
              fadeIn: 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(50px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              orbFloat: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(50px, -60px) scale(1.1)' },
                '66%': { transform: 'translate(-40px, 40px) scale(0.9)' },
              },
              gridScroll: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(80px, 80px)' },
              },
              scrollFill: {
                '0%, 100%': { transform: 'translateY(-100%)' },
                '50%': { transform: 'translateY(250%)' },
              },
              layerFloat: {
                  '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                  '33%': { transform: 'translate(40px, -50px) scale(1.15)' },
                  '66%': { transform: 'translate(-30px, 30px) scale(0.85)' },
              },
              marqueeScroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              contactGlow: {
                '0%, 100%': { transform: 'translate(-50%, -50%) scale(1)' },
                '50%': { transform: 'translate(-50%, -50%) scale(1.2)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
